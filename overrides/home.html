{% extends "main.html" %}

{% block tabs %}
{{ super() }}

<style>
    /* ==========================================================================
       1. GLOBAL LAYOUT & DYNAMIC THEME BACKGROUNDS
       ========================================================================== */
    
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        overflow-x: hidden; 
        overflow-y: auto;
    }

    /* --- LIGHT MODE GRADIENT (Default) --- */
    body {
        /* FIX 2: Disable the "rubber-band" bounce effect on iOS/Mobile.
           This forces the scrollbar to stop firmly at the top edge. */
        overscroll-behavior-y: none;

        /* THE FIX: "Solid Buffer"
           0px - 150px: Solid Primary Color (Matches the opaque header perfectly)
           150px - End: Fades to Purple (#a63fd9)
        */
        background: linear-gradient(
            to bottom, 
            var(--md-primary-fg-color) 0%, 
            var(--md-primary-fg-color) 150px, 
            #a63fd9 100%
        ) fixed;
        background-size: cover;
        background-repeat: no-repeat;
    }

    /* --- DARK MODE GRADIENT (Slate Theme) --- */
    body[data-md-color-scheme="slate"] {
        /* THE FIX applied to Dark Mode too */
        background: linear-gradient(
            to bottom, 
            var(--md-primary-fg-color) 0%, 
            var(--md-primary-fg-color) 150px, 
            #363949 100%
        ) fixed !important;
    }

    /* LOCK SCROLL ON DESKTOP ONLY */
    @media screen and (min-width: 76.25em) {
        html, body {
            overflow: hidden !important;
        }
    }

    /* ==========================================================================
       2. SEAMLESS HEADER (Opaque + Matching Color)
       ========================================================================== */
    
    /* We set the header to the EXACT same color as the top 150px of the body.
       Since both are solid var(--md-primary-fg-color), the seam is invisible.
       It is opaque, so scrolling text on iPad will hide behind it properly.
    */
    .md-header, .md-tabs {
        background-color: var(--md-primary-fg-color) !important;
        box-shadow: none !important;
        border-bottom: none !important;
    }

    /* ==========================================================================
       3. MOBILE MENU LOGIC
       ========================================================================== */
    
    /* MOBILE (< 1220px): Keep menu accessible */
    .md-main {
        height: 0;
        padding: 0 !important;
        margin: 0 !important;
        display: block !important;
        overflow: visible !important; 
    }

    /* DESKTOP (> 1220px): Remove menu logic entirely */
    @media screen and (min-width: 76.25em) {
        .md-main {
            position: absolute !important;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            overflow: hidden; 
            z-index: -1;
        }
    }

    /* Globally hide inner content text and footer */
    .md-content, .md-footer {
        display: none !important;
    }

    /* ==========================================================================
       4. HERO CONTAINER
       ========================================================================== */
    
    .mdx-container {
        min-height: calc(100vh - var(--md-header-height, 48px) - var(--md-tabs-height, 48px));
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 2rem;
        padding-bottom: 2rem; 

        /* Transparent so the Body Gradient shows through */
        background: transparent;
    }

    /* ==========================================================================
       5. CONTENT STYLING
       ========================================================================== */
    
    .mdx-hero {
        margin: 0 1rem;
        color: #ffffff !important;
        text-align: center;
    }

    .mdx-hero h1 {
        color: #ffffff !important;
        font-weight: 700 !important;
        margin-bottom: 1rem;
        line-height: 1.2;
    }

    /* ==========================================================================
       6. RESPONSIVE BREAKPOINTS
       ========================================================================== */

    /* MOBILE / TABLET (< 1220px) */
    @media screen and (max-width: 76.1875em) {
        .mdx-container {
            min-height: calc(100vh - var(--md-header-height, 48px));
            flex-direction: column;
        }

        .mdx-hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
        }

        .mdx-hero__image {
            width: 100%;
            max-width: 500px; 
            margin-top: 2rem;
        }
    }

    /* LARGE DESKTOP (> 1220px) */
    @media screen and (min-width: 76.25em) {
        .md-sidebar--primary, .md-sidebar--secondary { 
            display: none; 
        }

        .mdx-hero {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
        }

        .mdx-hero__content {
            max-width: 28rem;
            margin-right: 3rem;
        }

        .mdx-hero__image {
            order: 1;
            width: 45rem;
        }
    }

    /* ==========================================================================
       7. IMAGES & BUTTONS
       ========================================================================== */

    .mdx-hero__image img {
        max-width: 100%;
        height: auto;
        filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
    }

    .mdx-hero .md-button {
        color: #ffffff !important;
        border-color: #ffffff !important;
        margin-right: 0.5rem;
        margin-top: 0.5rem;
        transition: all 0.2s ease;
    }

    .mdx-hero .md-button:hover {
        background-color: #ffffff !important;
        color: var(--md-primary-fg-color) !important;
    }

    .mdx-hero .md-button--primary {
        background-color: #ffffff !important;
        color: #894da8 !important;
        font-weight: bold;
        border-color: #ffffff !important;
    }
    
    .mdx-hero .md-button--primary:hover {
        background-color: transparent !important;
        color: #ffffff !important;
    }
</style>

<section class="mdx-container">
    <div class="md-grid md-typeset">
        <div class="mdx-hero">
            <div class="mdx-hero__content">
                <h1>Mach-V: RISC-V on FPGA</h1>
                <p>{{ config.site_description }}</p>
                <a href="{{ page.next_page.url | url }}" class="md-button md-button--primary">Learn More</a>
                <a href="https://github.com/mendax1234/Mach-v" class="md-button">View on GitHub</a>
            </div>
            <div class="mdx-hero__image">
                <img src="assets/images/mach-v.png" alt="Mach-V Architecture" width="1659" height="1200" draggable="false">
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block content %}{% endblock %}
{% block footer %}{% endblock %}
