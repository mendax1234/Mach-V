{% extends "main.html" %}

{% block tabs %}
{{ super() }}

<style>
    /* ==========================================================================
       1. GLOBAL LAYOUT & RESET
       ========================================================================== */
    
    html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent scrolling */
    }

    /* FIX: Collapse .md-main to keep mobile navigation alive but invisible */
    .md-main {
        height: 0;
        padding: 0 !important;
        overflow: visible; 
    }

    /* Hide Footer and Content Text */
    .md-footer, .md-content {
        display: none !important;
    }

    /* ==========================================================================
       2. HEADER & TABS STYLING
       ========================================================================== */
    
    .md-header { box-shadow: none !important; }
    .md-tabs { box-shadow: none !important; border-bottom: none !important; }

    /* ==========================================================================
       3. SIDEBAR LOGIC
       ========================================================================== */

    /* DESKTOP: Hide sidebars */
    @media screen and (min-width: 60em) {
        .md-sidebar--secondary { display: none; }
    }
    @media screen and (min-width: 76.25em) {
        .md-sidebar--primary { display: none; } 
    }

    /* ==========================================================================
       4. HERO CONTAINER
       ========================================================================== */
    
    .mdx-container {
        /* Height Calculation: 100vh - Header - Tabs */
        height: calc(100vh - var(--md-header-height, 48px) - var(--md-tabs-height, 48px));
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-bottom: 3rem; 
        background: linear-gradient(to bottom, var(--md-primary-fg-color), #a63fd9);
    }

    /* DARK MODE BACKGROUND */
    [data-md-color-scheme="slate"] .mdx-container {
        background: linear-gradient(to bottom, var(--md-primary-fg-color), #363949);
    }

    /* ==========================================================================
       5. CONTENT STYLING (TEXT & IMAGE)
       ========================================================================== */
    
    /* RESTORE ORIGINAL TEXT COLOR */
    .mdx-hero {
        margin: 0 0.8rem;
        /* Force WHITE text to override MkDocs default black text in Light Mode */
        color: #ffffff !important; 
        line-height: 1.6; /* Better readability for the paragraph */
    }

    .mdx-hero h1 {
        /* Force WHITE and BOLD for the title */
        color: #ffffff !important;
        font-weight: 700 !important;
        margin-bottom: 1rem;
        line-height: 1.2;
    }

    /* ==========================================================================
       6. RESPONSIVE LAYOUT
       ========================================================================== */

    /* MOBILE (< 1220px) */
    @media screen and (max-width: 76.1875em) {
        .mdx-container {
            height: calc(100vh - var(--md-header-height, 48px));
            flex-direction: column;
            padding-bottom: 1rem;
        }

        .mdx-hero {
            text-align: center;
            display: block;
            margin-top: 2rem;
        }

        .mdx-hero__image {
            width: 80%;
            margin: 2rem auto 0;
        }
    }

    /* DESKTOP (> 960px) */
    @media screen and (min-width: 60em) {
        .mdx-hero {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
        }

        .mdx-hero__content {
            max-width: 25rem;
            margin-right: 2rem;
        }

        .mdx-hero__image {
            order: 1;
            width: 40rem;
        }

        .mdx-hero__image img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }
    }

    /* ==========================================================================
       7. BUTTON STYLING
       ========================================================================== */
    
    .mdx-hero .md-button {
        /* Force White Text/Border for buttons on the dark background */
        color: #ffffff !important;
        border-color: #ffffff !important;
        margin-right: 0.5rem;
        margin-top: 0.5rem;
        transition: all 0.2s ease;
    }

    .mdx-hero .md-button:hover {
        background-color: #ffffff !important;
        color: var(--md-primary-fg-color) !important; /* Purple text on hover */
    }

    /* PRIMARY BUTTON (FILLED WHITE) */
    .mdx-hero .md-button--primary {
        background-color: #ffffff !important;
        color: #894da8 !important; /* Purple text */
        font-weight: bold;
        border-color: #ffffff !important;
    }
    
    .mdx-hero .md-button--primary:hover {
        background-color: transparent !important;
        color: #ffffff !important;
    }
</style>

<section class="mdx-container">
    <div class="md-grid md-typeset">
        <div class="mdx-hero">
            <div class="mdx-hero__content">
                <h1>Hydra-V: RISC-V on FPGA</h1>
                <p>{{ config.site_description }}</p>
                <a href="{{ page.next_page.url | url }}" class="md-button md-button--primary">Learn More</a>
                <a href="https://github.com/mendax1234/hydra-v" class="md-button">View on GitHub</a>
            </div>
            <div class="mdx-hero__image">
                <img src="assets/images/hydra-v.png" alt="Hydra-V Architecture" width="1659" height="1200" draggable="false">
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block content %}{% endblock %}
{% block footer %}{% endblock %}
