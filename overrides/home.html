{% extends "main.html" %}
{% block tabs %}
{{ super() }}
<style>
    /* 0. REMOVE SCROLLBAR */
    html, body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        height: 100vh;
    }
    
    /* 1. RESET LAYOUT */
    .md-header {
        position: initial;
    }
    .md-main__inner {
        margin: 0;
    }
    .md-content {
        display: none;
    }
    .md-footer {
        display: none;
    }
    @media screen and (min-width: 60em) {
        .md-sidebar--secondary {
            display: none;
        }
    }
    @media screen and (min-width: 76.25em) {
        .md-sidebar--primary {
            display: none;
        }
    }
    
    /* 2. FULL-PAGE HERO BACKGROUND */
    .mdx-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        margin: 0;
        margin-top: -3rem;
        background: linear-gradient(
            180deg,
            var(--md-primary-fg-color) 0%,
            #7d4fa3 45%,
            #5a4d7a 70%,
            #1b1f2a 100%
        );
    }
    [data-md-color-scheme="slate"] .mdx-container {
        background: linear-gradient(
            180deg,
            var(--md-primary-fg-color) 0%,
            #4a5168 50%,
            #2a2f3d 75%,
            #0f1117 100%
        );
    }
    
    /* 3. HERO CONTENT */
    .mdx-hero {
        margin: 0 0.8rem;
        color: var(--md-primary-bg-color);
    }
    .mdx-hero h1 {
        color: currentColor;
        font-weight: 700;
        margin-bottom: 1rem;
    }
    
    /* Desktop layout */
    @media screen and (min-width: 60em) {
        .mdx-hero {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mdx-hero__content {
            max-width: 26rem;
        }
        .mdx-hero__image {
            order: 1;
            transform: translateX(4rem);
            width: 38rem;
            display: flex;
            align-items: center;
        }
        .mdx-hero__image img {
            max-width: 100%;
            height: auto;
        }
    }
    
    /* 4. BUTTONS */
    .mdx-hero .md-button {
        color: var(--md-primary-bg-color);
        border-color: var(--md-primary-bg-color);
        margin-right: 0.5rem;
        margin-top: 0.5rem;
    }
    .mdx-hero .md-button:hover {
        background-color: var(--md-primary-bg-color);
        color: var(--md-primary-fg-color);
    }
    .mdx-hero .md-button--primary {
        background-color: var(--md-primary-bg-color);
        color: #894da8;
        font-weight: bold;
    }
</style>
<section class="mdx-container">
    <div class="md-grid md-typeset">
        <div class="mdx-hero">
            <div class="mdx-hero__image">
                <img
                    src="assets/images/hydra-v.png"
                    alt="Hydra-V Architecture"
                    width="1659"
                    height="1200"
                    draggable="false"
                >
            </div>
            <div class="mdx-hero__content">
                <h1>Hydra-V: RISC-V on FPGA</h1>
                <p>{{ config.site_description }}</p>
                <a href="{{ page.next_page.url | url }}" class="md-button md-button--primary">
                    Quick Start
                </a>
                <a href="https://github.com/mendax1234/hydra-v" class="md-button">
                    View on GitHub
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
