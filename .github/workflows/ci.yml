name: ci 
on:
  push:
    branches:
      - master
      - main
    tags:            # <--- ADD THIS SECTION
      - 'v*'         # Triggers on tags like v1.0, v0.5, etc.

permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - run: pip install -r requirements.txt

      - name: Deploy Docs
        env:
          MKDOCS_GIT_COMMITTERS_APIKEY: ${{ secrets.MKDOCS_TOKEN }} 
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # 1. CLEANUP: Extract "1.0" from "refs/tags/v1.0"
            VERSION=${GITHUB_REF#refs/tags/v}
            
            # 2. RELEASE: Deploy 1.0 and point 'latest' to it
            echo "üöÄ Deploying Release Version: $VERSION"
            mike deploy --push --update-aliases $VERSION latest
            
            # 3. OPTIONAL: Set this as the default page users see
            mike set-default --push latest
          else
            # 4. DEVELOP: Just update the dev preview
            echo "üõ†Ô∏è Deploying Dev Version"
            mike deploy --push --update-aliases dev
            # 5. OPTIONAL: Set dev as the default page
            mike set-default --push dev
          fi