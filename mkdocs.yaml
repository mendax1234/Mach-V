# ==============================================================================
# 1. SITE METADATA & REPOSITORY
# ==============================================================================
site_name: Hydra-V Docs
site_url: https://mendax1234.github.io/Hydra-V/
repo_url: https://github.com/mendax1234/Hydra-V
repo_name: mendax1234/Hydra-V
edit_uri: edit/main/docs/

# ==============================================================================
# 2. THEME CONFIGURATION
# ==============================================================================
theme:
  name: material
  # custom_dir: overrides       # Uncomment if you add Giscus or custom HTML later

  # 2.1 Feature Flags
  features:
    - navigation.tabs           # Top-level tabs for major sections
    - navigation.tabs.sticky    # Tabs stay visible when scrolling
    - navigation.sections       # Clean sidebar grouping
    - navigation.top            # "Back to top" button
    - navigation.footer         # Next/Previous buttons at bottom
    - navigation.path           # Breadcrumbs (Home > Architecture > Pipeline)
    - navigation.indexes        # Clickable section headers
    - content.code.copy         # Copy button on code blocks
    - content.action.edit       # Enable the edit button defined in repo_url

  # 2.2 Color Palette (Auto/Light/Dark)
  palette:
    # System Preference
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to system preference

# ==============================================================================
# 3. PLUGINS
# ==============================================================================
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - git-committers:
      repository: mendax1234/Hydra-V
      branch: main
  - print-site
  - optimize:         # Compresses all images for faster loading
      enabled: true
      cache: true     # Speeds up future builds by not re-doing unchanged images

# ==============================================================================
# 4. MARKDOWN EXTENSIONS
# ==============================================================================
markdown_extensions:
  # 4.1 Standard Formatting
  - abbr                        # Tooltips for abbreviations
  - admonition                  # Callout blocks (Notes, Warnings)
  - attr_list                   # Allows resizing images {: width="300" }
  - pymdownx.blocks.caption     # Image captions
  - pymdownx.details            # Collapsible blocks
  - md_in_html                  # Allow Markdown inside HTML tags
  - toc:                        # Permalink support
      toc_depth: 3
      permalink: true

  # 4.2 Code & Syntax Highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

  # 4.3 Math (Crucial for CPU Architecture)
  - pymdownx.arithmatex:
      generic: true

  # 4.4 Visuals & Layouts
  - pymdownx.superfences:       # Mermaid Diagrams
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details                # Collapsible "details" blocks
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# ==============================================================================
# 5. ASSETS (CSS & JS)
# ==============================================================================
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

# Mike is used for versioning the documentation
# extra:
#   version:
#     provider: mike
#     default: dev

# ==============================================================================
# 6. NAVIGATION STRUCTURE
# ==============================================================================
nav:
  - Home: index.md
  - Microarchitecture:
      - uarch/index.md
      - Multiply & Divide Unit:
        - uarch/mul-div/index.md
        - Native Design: uarch/mul-div/native-design.md
        - AMD IP Design: uarch/mul-div/vendor-ip.md
  - Simulation: sim/simulation.md
  - Software:
      - Benchmark: sw/benchmark.md
      - UART Calculator: sw/uart_calculator.md
      - Contributing: sw/contributing.md
